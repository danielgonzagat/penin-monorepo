{
  "cpu_threshold": 70.0,
  "load_threshold": 0.7,
  "memory_threshold": 80.0,
  "check_interval": 3,
  "throttle_duration": 60,
  "max_concurrent_throttles": 5,
  "excluded_processes": [
    "systemd",
    "kernel",
    "init",
    "kthreadd",
    "rcu_",
    "migration",
    "ksoftirqd",
    "watchdog",
    "kworker",
    "containerd",
    "dockerd"
  ],
  "critical_processes": [
    "fm7b_server",
    "nginx",
    "redis-server",
    "ollama",
    "fail2ban",
    "systemd-journald",
    "dbus-daemon"
  ],
  "log_file": "/var/log/cpu_optimizer.log",
  "stats_file": "/var/log/cpu_optimizer_stats.json"
}