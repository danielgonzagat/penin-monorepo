# Configurações do Cursor API (para Agentes em Segundo Plano)
cursor_api:
  enabled: true
  base_url: "https://api.cursor.com"
  # Sua chave API será configurada via variável de ambiente CURSOR_API_KEY
  
  # Configurações dos Agentes
  agents:
    - name: "code-reviewer"
      prompt: "Review code changes and suggest improvements for better performance, security, and maintainability"
      trigger_on: ["pull_request", "push"]
      
    - name: "bug-fixer"
      prompt: "Automatically detect and fix bugs in the codebase, focusing on common issues and edge cases"
      trigger_on: ["issue", "error_log"]
      
    - name: "documentation-updater"
      prompt: "Keep documentation updated with code changes, ensuring README and docstrings are current"
      trigger_on: ["code_change", "new_feature"]
      
    - name: "security-scanner"
      prompt: "Scan for security vulnerabilities and suggest fixes for potential security issues"
      trigger_on: ["push", "pull_request"]

# Configurações de Logging
logging:
  level: "INFO"
  file: "/opt/penin-autosync/logs/sync.log"
  max_size: "10MB"
  backup_count: 5
  
# Configurações de Performance
performance:
  max_file_size: "100MB"
  parallel_sync: true
  max_workers: 4
  
# Configurações de Segurança
security:
  scan_secrets: true
  block_large_files: true
  max_file_size_mb: 100