# Configuração do Sistema de Sincronização Automática CPU → GitHub
# Sistema PENIN - Monorepo com README Mestre Auto-Atualizado

# Configurações do Repositório
repo:
  path: "/opt/penin-monorepo"
  remote_url: "git@github.com:danielgonzagat/penin-monorepo.git"
  default_branch: "main"
  
# Configurações de Sincronização
sync:
  # Tempo de coalescência (0 = imediato, 30-120 = agrupa commits)
  coalesce_seconds: 0
  
  # Gerar README automaticamente
  build_readme: true
  
  # Debounce para evitar commits excessivos
  debounce_seconds: 5

# Mapeamentos de Diretórios (CPU → Monorepo)
mappings:
  - src: "/opt/et_ultimate"
    dst: "opt/et_ultimate"
    description: "Sistema ET Ultimate - Cérebro Principal"
    
  - src: "/root/projetos"
    dst: "projetos"
    description: "Projetos Diversos"
    
  - src: "/opt/ml"
    dst: "ml"
    description: "Machine Learning Models"
    
  - src: "/opt/penin_omega"
    dst: "penin_omega"
    description: "Sistema PENIN Omega"

# Padrões de Inclusão (arquivos que serão sincronizados)
