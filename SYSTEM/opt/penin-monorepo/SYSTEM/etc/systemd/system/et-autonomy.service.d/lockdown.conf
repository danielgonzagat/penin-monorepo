[Service]
User=etbot
Group=etbot
NoNewPrivileges=yes
CapabilityBoundingSet=
PrivateTmp=yes
ProtectSystem=full
ProtectHome=yes
ProtectKernelTunables=yes
ProtectKernelModules=yes
ProtectKernelLogs=yes
ProtectControlGroups=yes
RestrictSUIDSGID=yes
LockPersonality=yes
UMask=077
# SÃ³ pode escrever onde precisa:
ReadWritePaths=/opt/et_ultimate /var/log/et_ultimate /tmp
# Bloqueia syscalls perigosas (inclui mount, raw-io, etc)
SystemCallFilter=~@mount @swap @module @raw-io @reboot @clock
